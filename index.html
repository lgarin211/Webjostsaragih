
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Starter Template with AOS</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- AOS CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">

    <style>
        .bg-youtube {
            position: absolute;
            z-index: -10;
            width: 100%;
            height: 90dvh;
            overflow: hidden;
        }
        #videoBg {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container" style="border: blue solid;">
        <div class="bg-youtube">
            <iframe id="videoBg" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        <div class="row">
            <div class="col-7"></div>
            <div class="col-5">
                <div class="pall row" style="height: fit-content;border: red solid;">
                    <div class="col-10">
                        <h4>
                            Weaver of enigmatic suspense
                        </h4>
                        <h1>Agustinus <br> <span>Director</span></h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AOS JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script>

    function videoloader() {
            const videoBg = document.getElementById('videoBg');
            var videolink="https://www.youtube.com/embed/M-MJoGDcR3Y?si=0GqA9C1pC2QI_KmH"

            videoBg.src = videolink;
            
    }        

    this.videoloader();

    </script>
</body>
</html>
